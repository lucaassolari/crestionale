<div class="block">
</div>    
    
<div class="tile is-ancestor">
    
    <div class ="tile is-parent is-4"></div>
    
    <div class="tile is-parent is-vertical is-4">
        <div class="tile is-child is-primary">
            <div class="box">
                
                <div class="field">
                    <p class="control has-icons-left">
                    <input [(ngModel)]="loginUserData.email" name="email" class="input" type="email" placeholder="Email">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    </p>
                </div>

                <div class="field">
                    <p class="control has-icons-left">
                    <input [(ngModel)]="loginUserData.password" name="password" class="input" type="password" placeholder="Password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                    </p>
                </div>
            </div>
        </div>
    

        <div class="tile is-child is-danger">
            <div class="buttons is-centered">
                <button (click)="loginUser()" class="button is-primary">Entra</button>
            </div>
        </div>

    </div>
</div>
